{% extends 'pagina_principal/base.html' %}
{% block content %}

<section id="olvidar-contraseña-section" class="py-5 bg-light"> 
    <div class="container"> 
        <div class="row justify-content-center"> 
            <div class="col-12 col-md-6 col-lg-5"> 
                <div class="card shadow p-4 border-0">
                    <form action="{{ url_for('olvidar_contraseña') }}" method="POST">
                        <h1 class="mb-3 text-center">Recuperar Contraseña</h1>
                        <p class="text-muted mb-4 text-center">Ingresa tu correo electrónico y te enviaremos instrucciones para recuperar tu contraseña.</p>
                        <div class="mb-3 position-relative">
                            <span class="position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control ps-5" placeholder="Correo Electrónico" required/>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-2">Enviar Instrucciones</button>
                        <a href="{{ url_for('login') }}" class="btn btn-link w-100 mt-3">Volver al inicio de sesión</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
